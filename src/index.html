<!DOCTYPE html>
<html>

<head>
  <title>Containers Example</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div class="container-wrapper">
    <div class="container container-a container-face">
      <img src="assets/naomi.png" width="100%" height="100%" alt="Naomi" style="filter: grayscale(100%) contrast(130%)">
      <div class="overlay"></div>
    </div>
    <div class=" container container-b">Container B
    </div>
    <div class="container container-c container-face">
      <img src="assets/snake.png" width="100%" height="100%" alt="Snake" style="filter: grayscale(100%) contrast(130%)">
      <div class="overlay"></div>
    </div>
  </div>
  <div class="container-bottom container-d">Thanks to the shot you gave me that suppressed my stomach acids.
  </div>
</body>

</html>
